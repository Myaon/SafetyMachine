<!DOCTYPE html>
<html>
	<head>
		 <title>dcmotor</title>
		 <meta http-equiv="content-type" charset="utf-8">
		  <script type="text/javascript" src="/webiopi.js"></script> 
		  <script type="text/javascript">  
			  function init() {var btn0, ct0;ct0 = $("#box");btn0 = webiopi().createButton("f", "circle", click_forward);ct0.append(btn0);btn0 = webiopi().createButton("s", "barcode", click_stop);ct0.append(btn0);  }  
			  function click_forward(){webiopi().callMacro("forward");  }  
			  function click_stop() {webiopi().callMacro("stop");  }  webiopi().ready(init); 
		  </script> 
		  <style type="text/css">  button{display:block;margin:5px 5px 5px 5px;width:100%;height:100px;font-size:36pt;font-weight:bold;color:black;  } </style>
</head>

<body> 
	<div id="box" align="center"></div>
	 <span id="view_clock" align="middle" style="font-size:36pt"></span>
	<script type="text/javascript">
	timerID = setInterval('clock()',500); //0.5秒毎にclock()を実行

	function clock() {
		document.getElementById("view_clock").innerHTML = getNow();
	}

	function getNow() {
		var now = new Date();
		var year = now.getFullYear();
		var mon = now.getMonth()+1; //１を足すこと
		var day = now.getDate();
		var hour = now.getHours();
		var min = now.getMinutes();
		var sec = now.getSeconds();

		//出力用
		var s = year + "年" + mon + "月" + day + "日" + hour + "時" + min + "分" + sec + "秒"; 
		return s;
	}
	</script>
</body>
</html>
